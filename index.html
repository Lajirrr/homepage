<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>我的个人主页</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">
  <div class="max-w-3xl mx-auto p-6">
    <!-- 头像与标题 -->
    <div class="text-center mt-10">
      <img src="https://avatars.githubusercontent.com/u/1?v=4" alt="头像" class="w-32 h-32 rounded-full mx-auto shadow-md" />
      <h1 class="text-3xl font-bold mt-4">你的名字</h1>
      <p class="text-gray-600 mt-2">职业 / 学生 / 个人标签</p>
    </div>

    <!-- 简介 -->
    <section class="mt-10">
      <h2 class="text-xl font-semibold mb-2">关于我</h2>
      <p class="text-gray-700 leading-relaxed">
        这里写几句话介绍你自己，比如你的专业、兴趣、正在做的项目等。
      </p>
    </section>

    <!-- 技能 -->
    <section class="mt-8">
      <h2 class="text-xl font-semibold mb-2">技能</h2>
      <ul class="list-disc list-inside text-gray-700">
        <li>Python / JavaScript / C++</li>
        <li>前端开发（HTML / CSS / React）</li>
        <li>图像处理 / 深度学习 / 数据分析</li>
      </ul>
    </section>

    <!-- 联系方式 -->
    <section class="mt-8">
      <h2 class="text-xl font-semibold mb-2">联系我</h2>
      <p class="text-gray-700">
        📧 邮箱：<a href="mailto:your@email.com" class="text-blue-600 hover:underline">your@email.com</a><br />
        💼 GitHub：<a href="https://github.com/yourname" class="text-blue-600 hover:underline">github.com/yourname</a><br />
        🌐 个人博客：<a href="https://yourblog.com" class="text-blue-600 hover:underline">yourblog.com</a>
      </p>
    </section>
  </div>
</body>
</html>
